<!DOCTYPE html>
<html ng-app="zdc_ravetext_example">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="../style.css" />
    <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.0-rc.2/angular.js" data-semver="1.4.0-rc.2"></script>
    <script src="app.js"></script>
    <script src="../directive.js"></script>
  </head>

  <body ng-controller="MainCtrl">
  <p><zdc-ravetext >Hello {{name}}! This is a bit of test text for the Ravetext directive.</zdc-ravetext></p>
  </body>

</html>
